<!DOCTYPE html>
<html>
<head>
	<title>Project Template</title>
	<link rel="stylesheet" href="stles.css">

</head>
<body>

	<h1 class="title">Temperature Calculator</h1>

	<div class="row">
		<div class="grid grid-content">
			<input type="number" name="farenheit" id="farenheit" value="32" onkeyup="onChange(this,'celsius')" />

			<label for="farenheit">Farenheit</label>
		</div>
		<div class="grid grid-equals padding text-center"><span class="font-big">=</span></div>
		<div class="grid grid-content">
			<input type="number" name="celcius" id="celcius" value="0" onkeyup="onChange(this,'farenheit')" />
			<label for="celcius">Celcius</label>
		</div>
	</div>

	<article class="widget">
		<div class="weatherIcon"><i id="weatherIcon" class="wi wi-day-cloudy"></i></div>
		<div class="weatherInfo">
		  <div class="temperature"><span id="tempLabel">&deg;</span></div>
		  <div class="description">    
			<div class="weatherCondition"><span id="weatherStatus">&deg;</span></div>    
			<div class="place">
				<h1 id="titleTemp" class="titleTemp"></h1>
			</div>
		  </div>
		</div>
		<div class="date">
			<span id="dateSpan">&deg;</span>
		</div>
	  </article>

	<!-- The Modal -->
	<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>Temperatura invalida..</p>
	</div>

	</div>

	<script src="./temperature.js"></script>

</body>
</html>
